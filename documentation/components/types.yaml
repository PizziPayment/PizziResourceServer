password:
  type: string
  description: A string longer than 12 characters with at least a number, an upper case, a lower case and a special character (`@$!%*_?&`).
  minLength: 12

filter:
  type: string
  enum:
    - latest
    - oldest
    - price_ascending
    - price_descending
  description: The order in which the elements should be returned.
