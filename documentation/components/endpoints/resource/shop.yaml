get:
  operationId: "info_shop"
  tags:
    - Shop
  summary: Get shop infos
  description: Returns the informations related to the given token.
  security:
    - BearerAuth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../schemas/responses/_index.yaml#/ShopInfo'
    '401':
      description: UNAUTHORIZED
    '500':
      description: INTERNAL SERVER ERROR

patch:
  operationId: "update_shop_info"
  tags:
    - Shop
  summary: Update shop infos
  description: >
    Update shop informations related to the given token. Note that every
    field in the request's body is optional.
  security:
    - BearerAuth: []
  requestBody:
    description: Update shop body.
    content:
      application/json:
        schema:
          $ref: '../../schemas/requests/_index.yaml#/UpdateShop'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../schemas/responses/_index.yaml#/ShopInfo'
    '400':
      description: BAD REQUEST
    '401':
      description: UNAUTHORIZED
    '500':
      description: INTERNAL SERVER ERROR

post:
  operationId: "create_shop"
  tags:
    - Shop
  summary: Register Shop
  description: Create a Pizzi shop account.
  security:
    - BasicAuth: []
  requestBody:
    description: User's informations.
    content:
      application/json:
        schema:
          $ref: '../../schemas/requests/_index.yaml#/RegisterShop'
  responses:
    '201':
      description: CREATED
    '400':
      description: BAD REQUEST
    '500':
      description: INTERNAL SERVER ERROR
delete:
  operationId: "delete_shop"
  tags:
    - Shop
  summary: Delete Shop
  description: Delete the Pizzi shop account related to the given token.
  security:
    - BearerAuth: []
  requestBody:
    description: User's password.
    content:
      application/json:
        schema:
          $ref: '../../schemas/requests/_index.yaml#/DeleteShop'
  responses:
    '204':
      description: OK
    '401':
      description: UNAUTHORIZED
    '500':
      description: INTERNAL SERVER ERROR
