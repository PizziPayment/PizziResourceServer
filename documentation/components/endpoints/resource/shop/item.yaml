post:
  operationId: "create_shop_items"
  tags:
    - Shop Item
  summary: Create shop items
  description: >
    Create shop items from a list of items.
  security:
    - BearerAuth: []
  requestBody:
    description: List of items to create.
    content:
      application/json:
        schema:
          $ref: '../../../schemas/requests/_index.yaml#/CreateItems'
  responses:
    '201':
      description: CREATED
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses/_index.yaml#/ShopItems'
    '401':
      description: UNAUTHORIZED
    '500':
      description: INTERNAL SERVER ERROR

get:
  operationId: "list_shop_items"
  tags:
    - Shop Item
  summary: Get shop items
  description: >
    Get a list of shop items by page.
  security:
    - BearerAuth: []
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 1
      description: Page number.
    - in: query
      name: nb_items
      schema:
        type: integer
        default: 25
      description: Number of item(s) per page
    - in: query
      name: filter
      schema:
        type: string
      description: >
        Return only results with an occurence of `filter`.

        **Only works with the `sort_by=name` parameter**.
    - in: query
      name: sort_by
      schema:
        type: string
        enum:
          - date
          - name
          - price
        default: name
      description: >
        Sort by:
          * `date` - creation date
          * `name` - name of the shop item
          * `price` - price of the shop item
    - in: query
      name: order
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: >
        Order:
          * `asc` - Ascending
          * `desc` - Descending
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses/_index.yaml#/ShopItems'
    '401':
      description: UNAUTHORIZED
    '500':
      description: INTERNAL SERVER ERROR
