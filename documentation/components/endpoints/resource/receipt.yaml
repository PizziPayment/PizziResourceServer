post:
  operationId: "create_return"
  tags:
    - Shop
  summary: Create a return operation
  description: Create a return operation for shop item(s) from a receipt id.
  security:
    - BearerAuth: []
  requestBody:
    description: Shop item product body.
    content:
      application/json:
        schema:
          $ref: '../../schemas/requests/_index.yaml#/ReturnItems'
  responses:
    200:
      description: OK
    400:
      description: BAD REQUEST
    401:
      description: UNAUTHORIZED
    500:
      description: INTERNAL SERVER ERROR
