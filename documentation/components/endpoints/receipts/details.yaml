get:
  operationId: "receipt_details"
  tags:
    - Receipts
  summary: Receipt details
  description: Get a receipt's details
  security:
    - BearerAuth: [ ]
  parameters:
    - name: receipt_id
      in: path
      required: true
      description: The receipt's id
      schema:
        type: number
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../schemas/responses/_index.yaml#/ReceiptDetails'
    '400':
      description: BAD REQUEST
    '401':
      description: UNAUTHORIZED
    '500':
      description: INTERNAL SERVER ERROR
