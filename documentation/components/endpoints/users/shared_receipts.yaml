get:
  operationId: dc_user_list_shared_receipt
  tags:
    - User
  summary: List shared receipt
  description: List shared receipts related to user.
  security:
    - BearerAuth: []
  responses:
    200:
      description: Shared receipts list.
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: number
                shared_at:
                  type: string
                shop:
                  type: object
                  properties:
                    id:
                      type: number
                    name:
                      type: string
                    avatar_id:
                      type: number
                user:
                  type: object
                  properties:
                    firstname:
                      type: string
                    surname:
                      type: string
                    avatar_id:
                      type: number
                receipt:
                  type: object
                  properties:
                    id:
                      type: number
                    total_price:
                      type: number
          example:
            - id: 1
              shared_at: 21/11/2022
              user:
                firstname: Jean
                surname: Peuplu
                avatar_id: 2311
              shop:
                id: 123
                name: AAAAAAAA
                avatar_id: 2311
              receipt:
                id: 123
                total_price: 12333

    400:
      $ref: '../../../openapi.yaml#/components/responses/400'
    401:
      $ref: '../../../openapi.yaml#/components/responses/401'
    404:
      $ref: '../../../openapi.yaml#/components/responses/404'
    500:
      $ref: '../../../openapi.yaml#/components/responses/500'
