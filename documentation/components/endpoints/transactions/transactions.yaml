get:
  operationId: "list_transaction"
  tags:
    - Transactions
  summary: List transactions
  description: Retrieve owner's transactions by specifying a "state"
  security:
    - BearerAuth: [ ]
  parameters:
    - in: query
      name: state
      schema:
        type: string
        enum:
          - pending
          - failed
          - validated
      description: Transactions' state
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/responses/_index.yaml#/Transaction"
    '400':
      description: BAD REQUEST
    '401':
      description: UNAUTHORIZED
    '500':
      description: INTERNAL SERVER ERROR
post:
  operationId: "create_transaction"
  tags:
    - Transactions
  summary: Init transaction
  description: Create a pending transaction
  security:
    - BearerAuth: [ ]
  requestBody:
    description: Transaction's informations.
    content:
      application/json:
        schema:
          $ref: '../../schemas/requests/_index.yaml#/InitTransaction'
  responses:
    '201':
      description: CREATED
      content:
        application/json:
          schema:
            $ref: '../../schemas/responses/_index.yaml#/Transaction'
    '400':
      description: BAD REQUEST
    '401':
      description: UNAUTHORIZED
    '500':
      description: INTERNAL SERVER ERROR