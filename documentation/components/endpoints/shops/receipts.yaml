get:
  operationId: list_shop_receipts
  tags:
    - Shop
  summary: List receipts
  description: List the shop's receipts
  security:
    - BearerAuth: []
  # parameters:
  #   - in: query
  #     name: filter
  #     schema:
  #       $ref: "../../../openapi.yaml#/components/schemas/filter"
  #     example: latest
  #   - in: query
  #     name: query
  #     schema:
  #       type: string
  #     example: steam
  #   - in: query
  #     name: time_interval
  #     schema:
  #       type: object
  #       properties:
  #         to:
  #           type: string
  #           format: date-time
  #         from:
  #           type: string
  #           format: date-time
  #     style: form
  #     explode: true
  #     example:
  #       from: 2018-03-20T09:12:28Z
  #       to: 2018-03-25T09:12:28Z
  responses:
    200:
      description: Receipts list.
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                receipt_id:
                  type: number
                date:
                  type: string
                  description: Date in the `DD/MM/YYYY` format.
                total_ttc:
                  type: number
          example:
            - receipt_id: 0
              date: "21/09/2021"
              total_ttc: 123.4
    400:
      $ref: '../../../openapi.yaml#/components/responses/400'
    401:
      $ref: '../../../openapi.yaml#/components/responses/401'
      description: UNAUTHORIZED
    500:
      $ref: '../../../openapi.yaml#/components/responses/500'
