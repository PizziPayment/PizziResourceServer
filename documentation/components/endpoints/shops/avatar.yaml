post:
  operationId: set_shop_avatar
  tags:
    - Shop
  summary: Set avatar
  description: Set shop's avatar.
  security:
    - BearerAuth: []
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            avatar:
              description: The image in binary format
              type: string
              format: binary
        example:
          value:
            avatar: Hello I am an image trust me bro.
  responses:
    200:
      description: Updated image id
      content:
        application/json:
          schema:
            type: number
          example: 143
    400:
      description: Invalid image
    401:
      $ref: '../../../openapi.yaml#/components/responses/401'
    500:
      $ref: '../../../openapi.yaml#/components/responses/500'
