type: object
properties:
  name:
    type: string
    description: User's name.
  surname:
    type: string
    description: User's surname.
  email:
    type: string
    description: User's email.
  password:
    $ref: "../../types.yaml#/password"
  place:
    type: object
    description: User's address information.
    properties:
      address:
        type: string
        description: User's address.
      city:
        type: string
        description: User's city.
      zipcode:
        type: number
        description: User's zipcode.
example:
  {
    "name": "testname",
    "surname": "testsurname",
    "email": "test@test.eu",
    "password": "Testeee8!eee",
    "place": {
      "address": "62 rue de la testerie",
      "city": "Citest",
      "zipcode": 42069
    }
  }
