type: object
required:
  - transaction_id
  - receipt_items
properties:
  transaction_id:
    type: number
    description: Transaction's id
  receipt_items:
    type: array
    description: Array of shop items to return.
    items:
      type: object
      properties:
        id:
          type: number
          description: Shop items's id.
        quantity:
          type: number
          description: Number of item(s) to return.
example:
  {
    "transaction_id": 3,
    "receipt_items": [{
      "id": 3,
      "quantity": 3
    },
    {
      "id": 59,
      "quantity": 1
    }]
  }
