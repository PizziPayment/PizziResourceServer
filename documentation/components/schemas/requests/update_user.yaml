type: object
properties:
  name:
    type: string
    description: User's name.
  surname:
    type: string
    description: User's surname.
  place:
    type: object
    description: User's address information.
    properties:
      address:
        type: string
        description: User's address.
      city:
        type: string
        description: User's city.
      zipcode:
        type: number
        description: User's zipcode.
example:
  {
    "name": "testname",
    "surname": "testsurname",
    "place": {
      "address": "62 rue de la testerie",
      "city": "Citest",
      "zipcode": 42069
    }
  }
