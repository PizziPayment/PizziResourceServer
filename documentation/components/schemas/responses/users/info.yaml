description: User's info
type: object
required:
  - id
  - firstname
  - surname
  - address
  - zipcode
properties:
  id:
    type: number
    description: User's id.
  firstname:
    type: string
    description: User's firstname.
  surname:
    type: string
    description: User's surname.
  address:
    type: string
    description: User's address.
  zipcode:
    type: number
    description: User's zipcode.
  avatar_id:
    type: number
    description: User's avatar image id, if the user has one.
