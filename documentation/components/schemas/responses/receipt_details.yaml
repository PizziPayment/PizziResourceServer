type: object
properties:
  vendor:
    type: object
    properties:
      logo:
        type: string
      name:
        type: string
      address:
        type: object
        properties:
          street:
            type: string
          city:
            type: string
          postal_code:
            type: number
      siret:
        type: number
      shop_number:
        type: string
  products:
    type: array
    items:
      type: object
      properties:
        product_name:
          type: string
        quantity:
          type: number
        price_unit:
          type: number
        warranty:
          type: string
        eco_tax:
          type: number
        discount:
          type: number
  creation_date:
    type: string
  payment_type:
    type: string
  tva_percentage:
    type: number
  total_ht:
    type: number
  total_ttc:
    type: number
example:
  {
    "vendor": {
      "logo": "https://store.steampowered.com/favicon.ico",
      "name": "Steam",
      "address": {
        "street": "Rue",
        "city": "Ville",
        "postal_code": 12345,
      },
      "siret": 12345678912345,
      "shop_number": "00 00 00 00 00"
    },
    "products": [{
      "product_name": "Outer Wilds",
      "quantity": 1,
      "price_unit": 17.4916,
      "warranty": "18/06/2022",
      "eco_tax": 0,
      "discount": 0
    }],
    "payment_type": "card",
    "tva_percentage": 20,
    "creation_date": "18/06/2020",
    "total_ht": 17.4916,
    "total_ttc": 20.99
  }
