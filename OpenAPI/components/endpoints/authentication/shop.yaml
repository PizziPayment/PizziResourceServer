post:
  operationId: "create_shop"
  tags:
    - Auth
  summary: Register Shop
  description: Create a Pizzi shop account.
  requestBody:
    description: User's informations
    content:
      application/json:
        schema:
          $ref: '../../schemas/requests/register_shop.yaml'
  responses:
    '201':
      description: CREATED
    '400':
      description: BAD REQUEST
    '500':
      description: INTERNAL ERROR
delete:
  operationId: "delete_shop"
  tags:
    - Auth
  summary: Delete Shop
  description: Delete the Pizzi shop account related to the given token.
  security:
    - BearerAuth: []
  responses:
    '204':
      description: OK
    '403':
      description: UNAUTHORIZED
    '500':
      description: INTERNAL ERROR