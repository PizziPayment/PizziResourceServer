type: object
properties:
  name:
    type: string
  place:
    type: object
    properties:
      address:
        type: string
      city:
        type: string
      zipcode:
        type: number
  email:
    type: string
  phone:
    type: string
  password:
    type: string
    description: A string longer than 8 character with at least a number and a special character.
example:
  {
    "name": "shop",
    "place":
      {
        "address": "13 rue de la ville",
        "city": "Ville",
        "zipcode": "25619"
      },
    "email": "shop@shop.fr",
    "phone": "+33 6 12 34 56 78",
    "password": "Testeee8!"
  }