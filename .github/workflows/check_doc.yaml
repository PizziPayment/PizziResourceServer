name: Check doc
on:
  push:
    paths:
      - OpenAPI/**

jobs:
  check-doc:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./OpenAPI
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install .
        name: Install documentation tools
      - run: npm run linter
        name: Linter
      - run: npm run builder
        name: Builder
